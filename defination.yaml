apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: hacker-company  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: forntend-pod
          image: nginx:latest
          ports:
            - containerPort: 80
